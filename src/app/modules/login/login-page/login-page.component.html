<body>
    
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
    
                    <div class="text-center mt-4">
                        <h1 class="h2">Welcome back, Dey</h1>
                        <!-- <p class="lead">
                            Sign in to your account to continue
                        </p> -->
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Andrew Jones"
                                        class="img-fluid rounded-circle" width="132" height="132">
                                </div>
                                <br>
                                <form [formGroup]="formIniciarSesion" (ngSubmit)="iniciarSesion(formIniciarSesion.value)">
                                    <mat-form-field appearance="fill" class="form-group">
                                        <mat-label>DNI</mat-label>
                                        <input matInput formControlName="nombreDeUsuario">
                                    </mat-form-field>
    
                                    <mat-form-field appearance="fill" class="form-group">
                                        <mat-label>CONTRASEÑA</mat-label>
                                        <input matInput formControlName="contrasenia">
                                    </mat-form-field>
    
                                    <mat-form-field appearance="fill" class="form-group">
                                        <mat-label> ROL </mat-label>
                                        <input matInput formControlName="rol">
                                    </mat-form-field>
    
                                    <div class="text-center mt-3">
                                        <button mat-raised-button color="warn" class="w-full alto-50" [ngClass]="{'disabled': formIniciarSesion.invalid}">
                                            INICIAR SESIÓN
                                          </button>
                                        <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
</body>
